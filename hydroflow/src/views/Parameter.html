<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Parâmetros de Irrigação</title>
</head>
<body>
    <h2>Formulário de Parâmetros de Irrigação</h2>
    <form action="inserir_parametros.php" method="post">
        <label for="horario_inicio">Horário de Início:</label>
        <input type="time" id="horario_inicio" name="horario_inicio" required><br><br>

        <label for="duracao">Duração:</label>
        <input type="time" id="duracao" name="duracao" required><br><br>

        <label for="dias_semana">Dias da Semana:</label>
        <input type="text" id="dias_semana" name="dias_semana" placeholder="Ex: Segunda, Terça, Quarta" required><br><br>

        <label for="setpoint_umidade">Setpoint de Umidade:</label>
        <input type="number" id="setpoint_umidade" name="setpoint_umidade" required><br><br>

        <label for="limite_superior_umidade">Limite Superior de Umidade:</label>
        <input type="number" id="limite_superior_umidade" name="limite_superior_umidade" required><br><br>

        <label for="limite_inferior_umidade">Limite Inferior de Umidade:</label>
        <input type="number" id="limite_inferior_umidade" name="limite_inferior_umidade" required><br><br>

        <label for="limite_superior_temperatura">Limite Superior de Temperatura:</label>
        <input type="number" id="limite_superior_temperatura" name="limite_superior_temperatura" required><br><br>

        <label for="limite_inferior_temperatura">Limite Inferior de Temperatura:</label>
        <input type="number" id="limite_inferior_temperatura" name="limite_inferior_temperatura" required><br><br>

        <label for="tipo_planta">Tipo de Planta:</label>
        <select id="tipo_planta" name="tipo_planta" required>
            <option value="">Selecione o Tipo de Planta</option>
            <!-- Você pode preencher esta parte com opções de tipos de plantas -->
        </select><br><br>

        <label for="tipo_irrigacao">Tipo de Irrigação:</label>
        <select id="tipo_irrigacao" name="tipo_irrigacao" required>
            <option value="">Selecione o Tipo de Irrigação</option>
            <!-- Você pode preencher esta parte com opções de tipos de irrigação -->
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
